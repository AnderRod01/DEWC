<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form name="f1"> 
    <select name="provincia" onchange="cambiarProvincia()">
        <option value="0" selected="selected">Seleccione Provincia</option>
        <option value="1">Araba</option>
        <option value="2">Bizkaia</option>
        <option value="3">Gipuzkoa</option>
        <option value="4">Nafarroa</option>
        <option value="5">Lapurdi</option>
        <option value="6">Zuberoa</option>    
        <option value="7">Nafarroa beherea</option>                
    </select>
    <select id="municipio" name="municipio" onchange="muestraMensaje()">
      <option value="0" selected="selected">Seleccione continente</option>
    </select>
    <div id="mensaje"></div>
  </form>
<script src="./app.js"></script>
</body>
</html>
