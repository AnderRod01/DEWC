<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Introduce los datos y pulsa Comprobar</legend>
            <div>
                <label for="txtDni">DNI:</label>
                <input type="text" name="txtDni" id="txtDni">
            </div>  
            <div>  
                <label for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" id="txtNombre">
            </div>
            <div>
                <label for="txtFecha">Fecha de Nacimiento:</label>
                <input type="date" name="txtFecha" id="txtFecha">
            </div>
            <div>
                <label for="numHijos">Numero de hijos:</label>
                <input type="number" name="numHijos" id="numHijos">
            </div>
            <div>
                <label for="txtEmail">Email:</label>
                <input type="text" name="txtEmail" id="txtEmail">
            </div>
            <div>
                <label for="txtWeb">Pagina WEB:</label>
                <input type="text" name="txtWeb" id="txtWeb">
            </div>
            <div>
                <label for="pwd">Contrase√±a:</label>
                <input type="password" name="pwd" id="pwd">
            </div>
        </fieldset>
        <input type="button" value="Comprobar">
    </form>
</body>
<script src="app.js"></script>
</html>
